name: build

# on:
#   push:
#     branches:
#       - main  # Set a branch to deploy

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Date Env
        run: echo "TODAY=$(date +%F)" >> $GITHUB_ENV

      - name: Refresh repos
        run: sudo apt-get update

      - name: Install Dependancies
        run: sudo apt-get install --assume-yes fortune espeak internetarchive sox libsox-fmt-all libvorbis-dev libmp3lame-dev gettext build-essential

      - name: Clone ebook2cw repo
        run: git clone https://git.fkurz.net/dj1yfk/ebook2cw.git

      - name: For some reason it errors out on german translation
        run: sed -i.bak 's/\(install .*-m 0644 po\/de.mo\)/#\1/' ebook2cw/Makefile

      - name: Make ebook2cw
        run: sudo make --directory=ebook2cw/

      - name: Install ebook2cw
        run: sudo make install --directory=ebook2cw/

      - name: Press 05WPM episodes
        run: ./episode_press.sh 05

      - name: Press 10WPM episodes
        run: ./episode_press.sh 10

      - name: Press 15WPM episodes
        run: ./episode_press.sh 15

      - name: Press 20WPM episodes
        run: ./episode_press.sh 20

      - name: Press 25WPM episodes
        run: ./episode_press.sh 25

      - name: Press 30WPM episodes
        run: ./episode_press.sh 30

      - name: Upload 05WPM episode to Archive.org for hosting
        run: |
          curl --location --header 'x-amz-auto-make-bucket:1' \
               --header 'x-archive-meta01-collection:opensource_audio' \
               --header 'x-archive-meta-mediatype:audio' \
               --header 'x-archive-meta-title:Morse Code Podcast 05WPM' \
               --header "authorization: LOW ${{ secrets.S3_ACCESS }}:${{ secrets.S3_SECRET }}" \
               --upload-file $TODAY.05.WPM.mp3 \
               http://s3.us.archive.org/mcp.05.WPM/$TODAY.05.WPM.mp3

      - name: Upload 10WPM episode to Archive.org for hosting
        run: |
          curl --location --header 'x-amz-auto-make-bucket:1' \
               --header 'x-archive-meta01-collection:opensource_audio' \
               --header 'x-archive-meta-mediatype:audio' \
               --header 'x-archive-meta-title:Morse Code Podcast 10WPM' \
               --header "authorization: LOW ${{ secrets.S3_ACCESS }}:${{ secrets.S3_SECRET }}" \
               --upload-file $TODAY.10.WPM.mp3 \
               http://s3.us.archive.org/mcp.10.WPM/$TODAY.10.WPM.mp3

      - name: Upload 15WPM episode to Archive.org for hosting
        run: |
          curl --location --header 'x-amz-auto-make-bucket:1' \
               --header 'x-archive-meta01-collection:opensource_audio' \
               --header 'x-archive-meta-mediatype:audio' \
               --header 'x-archive-meta-title:Morse Code Podcast 15WPM' \
               --header "authorization: LOW ${{ secrets.S3_ACCESS }}:${{ secrets.S3_SECRET }}" \
               --upload-file $TODAY.15.WPM.mp3 \
               http://s3.us.archive.org/mcp.15.WPM/$TODAY.15.WPM.mp3

      - name: Upload 20WPM episode to Archive.org for hosting
        run: |
          curl --location --header 'x-amz-auto-make-bucket:1' \
               --header 'x-archive-meta01-collection:opensource_audio' \
               --header 'x-archive-meta-mediatype:audio' \
               --header 'x-archive-meta-title:Morse Code Podcast 20WPM' \
               --header "authorization: LOW ${{ secrets.S3_ACCESS }}:${{ secrets.S3_SECRET }}" \
               --upload-file $TODAY.20.WPM.mp3 \
               http://s3.us.archive.org/mcp.20.WPM/$TODAY.20.WPM.mp3

      - name: Upload 25WPM episode to Archive.org for hosting
        run: |
          curl --location --header 'x-amz-auto-make-bucket:1' \
               --header 'x-archive-meta01-collection:opensource_audio' \
               --header 'x-archive-meta-mediatype:audio' \
               --header 'x-archive-meta-title:Morse Code Podcast 25WPM' \
               --header "authorization: LOW ${{ secrets.S3_ACCESS }}:${{ secrets.S3_SECRET }}" \
               --upload-file $TODAY.25.WPM.mp3 \
               http://s3.us.archive.org/mcp.25.WPM/$TODAY.25.WPM.mp3

      - name: Upload 30WPM episode to Archive.org for hosting
        run: |
          curl --location --header 'x-amz-auto-make-bucket:1' \
               --header 'x-archive-meta01-collection:opensource_audio' \
               --header 'x-archive-meta-mediatype:audio' \
               --header 'x-archive-meta-title:Morse Code Podcast 30WPM' \
               --header "authorization: LOW ${{ secrets.S3_ACCESS }}:${{ secrets.S3_SECRET }}" \
               --upload-file $TODAY.30.WPM.mp3 \
               http://s3.us.archive.org/mcp.30.WPM/$TODAY.30.WPM.mp3

      - uses: stefanzweifel/git-auto-commit-action@v4
        with: 
          commit_message: Apply automated Posts
          branch: main
          file_pattern: _posts/*.md
          commit_user_name: GithubActionBot

      - uses: helaili/jekyll-action@2.0.5
        with:
          target_branch: 'gh-pages'
        env:
          JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
