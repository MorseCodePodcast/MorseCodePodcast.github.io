name: build

on:
  workflow_dispatch:
  schedule:
    - cron: '*/25 5 * * *'
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set Date Env
        run: echo "TODAY=$(date +%F)" >> $GITHUB_ENV

      - name: Refresh repos
        run: sudo apt-get update

      - name: Install Dependancies
        run: sudo apt-get install --assume-yes fortune espeak internetarchive sox libsox-fmt-all libvorbis-dev libmp3lame-dev gettext build-essential

      - name: Clone ebook2cw repo
        run: git clone https://github.com/dj1yfk/ebook2cw.git 

      - name: For some reason it errors out on german translation
        run: sed -i.bak 's/\(install .*-m 0644 po\/de.mo\)/#\1/' ebook2cw/Makefile

      - name: Make ebook2cw
        run: sudo make --directory=ebook2cw/

      - name: Install ebook2cw
        run: sudo make install --directory=ebook2cw/

      - name: Press all episodes
        env:
          S3_ACCESS: ${{ secrets.S3_ACCESS }}
          S3_SECRET: ${{ secrets.S3_SECRET }}
        run: ./episode_press.sh 05 10 15 20 25 30

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push new posts
        run: |
          git add _posts/*.md
          if ! git diff --staged --quiet; then
            git commit -m "Unattended build"
            git push origin main
          fi

      - name: Deploy to gh-pages
        run: |
          # Save the built site
          cp -r _site /tmp/site
          # Setup for gh-pages - try to checkout existing branch first
          if git fetch origin gh-pages:gh-pages 2>/dev/null; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi
          # Clean directory
          git rm -rf . 2>/dev/null || true
          rm -rf * 2>/dev/null || true
          # Copy built site
          cp -r /tmp/site/* .
          # Add .nojekyll to skip Jekyll processing on GitHub Pages
          touch .nojekyll
          # Commit and push
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Deploy Jekyll site"
            git push origin gh-pages
          fi
